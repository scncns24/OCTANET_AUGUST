<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylenew2.css" />
    <title>Home Delivery | Online Order</title>
  </head>
  <body>
    <main class="container">
      <div class="container__left">
        <div class="ribbon__white">
          <h1><span>Fast</span>N<span>Fresh</span></h1>
        </div>
        <div class="ribbon__red">
          <div class="socials">
            <span><i class="ri-twitter-fill"></i></span>
            <span><i class="ri-facebook-fill"></i></span>
            <span><i class="ri-instagram-line"></i></span>
            <span><i class="ri-youtube-fill"></i></span>
         </div>
        </div>
        <img src="https://img.freepik.com/free-vector/delivery-service-with-mask-concept_23-2148505104.jpg?size=626&ext=jpg&ga=GA1.1.297751072.1724503810&semt=ais_hybrid" alt="profile" />
      </div>
      <div class="container__right">
        <div class="navbar">
          <span>Home</span>
          <span>About Us</span>
          <span>Services</span>
          <span>My Cart</span>
          <span class="join">Sign In</span>
        </div>
        <div class="content">
          <h1>Daily Essentials<br /><span>Delivered</span><br />With Care<span>.</span></h1>
          <p>
            Get groceries, bakery items, and medicines delivered right to your doorstep with FastNFresh!
          </p>
        </div>
        <div class="carousal">
          <div class="slide">
            <div class="slide__image"></div>
          </div>
          <div class="slide">
            <div class="slide__image"></div>
          </div>
          <div class="slide">
            <div class="slide__image"></div>
            <div class="play"><i class="ri-arrow-right-s-line"></i></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
